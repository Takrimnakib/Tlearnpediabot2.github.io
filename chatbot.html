<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007bff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-size: 35px; /* Increase font size for all text */
    }

    .chat-window {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100%;
      margin: 2%;
    }

    .chat-log {
      flex-grow: 1;
      overflow-y: scroll;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 2em;
      box-sizing: border-box;
      margin-bottom: 2%;
    }

    .message {
      margin-bottom: 1em;
      margin-left: 2%;
    }

    .message-content {
      padding: 0.5em 1em;
      border-radius: 5px;
    }

    .user-message .message-content {
      background-color: #aeaaaa2f;
      color: #0d0c0c;
      text-align: left;
    }

    .bot-message .message-content {
      background-color: #95919171;
      color: #333;
      text-align: left;
    }

     .input-container input[type="text"] {
      flex: 1;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 35px; /* Increase font size */
      max-width: 25%; /* Make the input box shorter */
    }

    .input-container button {
      padding: 1em; /* Increase padding for the button */
      border: none;
      background-color:#008000;
      color: #fff;
      border-radius: 5px;
      margin-left: 2%; /* Increase margin for the button */
      cursor: pointer;
    }

    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <div class="chat-window">
    <div class="chat-log" id="chatLog"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Keyword">
      <button id="sendButton">Send</button>
    </div>
  </div>
 <script>
    const chatLog = document.getElementById('chatLog');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    userInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendButton.click();
      }
    });

    sendButton.addEventListener('click', () => {
      const userMessage = userInput.value;
      addMessage(userMessage, 'user');
      respondToUser(userMessage);
      userInput.value = '';
    });

    function addMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender + '-message');
      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');

      messageContent.innerHTML = message;

      messageDiv.appendChild(messageContent);
      chatLog.appendChild(messageDiv);

      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function respondToUser(userMessage) {
      userMessage = userMessage.toLowerCase().replace(/\s+/g, ' ').trim(); // Remove extra spaces
