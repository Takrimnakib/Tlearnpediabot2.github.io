<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Beautiful HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 35px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
      <p><strong>Keywords</strong></p>
        <p>বাংলাদেশ, রণাঙ্গন, স্বাধীনতার ইশতেহার,  মিত্র বাহিনী, ২৬শে মার্চ, স্বাধীনতা আগরতলা মামলা, শেখ মুজিবুর রহমান, আগরতলা ষড়যন্ত্র মামলা, মুক্তিযুদ্ধের খেতাব, বীরশ্রেষ্ঠ, জাতীয় পতাকা উত্তোলন, ৭০ এর নির্বাচন, ৭ মার্চ, ভাষা আন্দোলন</p>
    </div>
</body>
</html>
